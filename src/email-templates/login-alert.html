<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<meta name="supported-color-schemes" content="light dark">
<title>账户登录提醒</title>
<style>
  :root {
    color-scheme: light dark;
    supported-color-schemes: light dark;
  }
  body {
    margin: 0;
    padding: 0;
    width: 100% !important;
    background-color: #f9fafb;
    color: #374151;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .email-wrapper {
    padding: 20px 0;
  }
  .email-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 40px;
    background-color: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
  }
  .logo {
    display: block;
    margin: 0 auto 30px;
    height: 28px;
    width: auto;
  }
  h2 {
    color: #111827;
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 22px;
    font-weight: 600;
    text-align: center;
  }
  p {
    color: #4b5563;
    font-size: 15px;
    margin-bottom: 18px;
    text-align: left;
  }
  p.centered {
    text-align: center;
  }
  p.small {
    font-size: 13px;
    color: #6b7280;
  }
  .info-table {
    width: 100%;
    margin: 18px 0 24px 0;
    border-collapse: collapse;
    font-size: 15px;
  }
  .info-table th, .info-table td {
    padding: 8px 0;
    text-align: left;
    color: #374151;
  }
  .info-table th {
    width: 90px;
    color: #6b7280;
    font-weight: 500;
  }
  .footer {
    margin-top: 40px;
    padding-top: 25px;
    border-top: 1px solid #e5e7eb;
    text-align: center;
    font-size: 12px;
    color: #9ca3af;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #111827 !important;
      color: #d1d5db !important;
    }
    .email-container {
      background-color: #1f2937 !important;
      border-color: #374151 !important;
    }
    .logo.dark-mode-logo {
      display: block !important;
    }
    .logo.light-mode-logo {
      display: none !important;
    }
    h2 {
      color: #f9fafb !important;
    }
    p {
      color: #d1d5db !important;
    }
    p.small {
      color: #9ca3af !important;
    }
    .info-table th, .info-table td {
      color: #d1d5db !important;
    }
    .info-table th {
      color: #9ca3af !important;
    }
    .footer {
      border-top-color: #374151 !important;
      color: #9ca3af !important;
    }
  }
</style>
</head>
<body style="margin: 0; padding: 0; width: 100%; background-color: #f9fafb;">
  <div class="email-wrapper" style="padding: 20px 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center" valign="top">
          <div class="email-container" style="max-width: 500px; margin: 0 auto; padding: 40px; background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px;">
            <!-- Logo -->
            <img src="https://auth.sdjz.wiki/assets/images/logo/logo-text-white.png" alt="Logo" class="logo light-mode-logo" style="display: block; margin: 0 auto 30px; height: 28px; width: auto;">
            <img src="https://auth.sdjz.wiki/assets/images/logo/logo-text-black.png" alt="Logo" class="logo dark-mode-logo" style="display: none; margin: 0 auto 30px; height: 28px; width: auto;">

            <h2 style="color: #111827; margin-top: 0; margin-bottom: 24px; font-size: 22px; font-weight: 600; text-align: center;">账户登录提醒</h2>
            <p style="color: #4b5563; font-size: 15px; margin-bottom: 18px; text-align: left;">您好，</p>
            <p style="color: #4b5563; font-size: 15px; margin-bottom: 18px; text-align: left;">我们检测到您的账户在新的设备或IP地址上登录。请确认此次操作为您本人所为。</p>

            <table class="info-table" style="width: 100%; margin: 18px 0 24px 0; border-collapse: collapse; font-size: 15px;">
              <tr>
                <th>登录时间</th>
                <td>{{loginTime}}</td>
              </tr>
              <tr>
                <th>设备</th>
                <td>{{device}}</td>
              </tr>
              <tr>
                <th>IP 地址</th>
                <td>{{ip}}</td>
              </tr>
              <tr>
                <th>地理位置</th>
                <td>{{location}}</td>
              </tr>
            </table>

            <p class="small" style="font-size: 13px; color: #6b7280;">如果此次登录不是您本人操作，建议您立即修改密码，并检查账户安全。</p>

            <!-- Footer -->
            <div class="footer" style="margin-top: 40px; padding-top: 25px; border-top: 1px solid #e5e7eb; text-align: center; font-size: 12px; color: #9ca3af;">
              © {{currentYear}} sdjz.wiki Auth. All rights reserved.<br>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
